<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Homepage</title>
</head>
<body>
  <!-- Navbar -->
   {% extends 'base.html' %}
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container" style="max-width: 85%;">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="/static/images/bookEasy.png" alt="Logo" width="30" height="24">
      </a>

      <!-- Navbar toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Center-aligned search bar -->
        <form class="d-flex mx-auto w-100" style="max-width: 70%;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>

        <!-- Right-aligned username and logout -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user %}
          <li class="nav-item">
            <span class="nav-link">Welcome, {{ user.fname }}</span>
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-4">
    <h1>Welcome to the Homepage</h1>
    <p>This is the homepage where the user sees their name displayed in the navbar when logged in.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
