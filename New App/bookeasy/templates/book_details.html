<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f1e0; margin: 0; padding: 0;">
    <div style="max-width: 1000px; margin: 20px auto; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex;">
        <!-- Left Section (Book Image and Add to Cart) -->
        <div style="flex: 1; padding: 10px; text-align: center; border-right: 1px solid #ddd;">
            <img src="{{ book.book_image.url }}" alt="{{ book.book_name }}" style="max-width: 200px; border-radius: 4px; margin-bottom: 10px;">
            <!-- Add to Cart Controls -->
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px; gap: 10px;">
                
                <div style="font-size: 1rem; height: 40px; line-height: 40px; font-weight: bold; color: white; padding: 0 20px; background-color: #007bff; border: none; border-radius: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); cursor: pointer; transition: all 0.3s ease;">
                    Add to Cart
                </div>
            </form>
            </div>
        </div>

        <!-- Right Section (Book Details) -->
        <div style="flex: 2; padding: 20px;">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px; color: #333;">{{ book.book_name }}</h1>
            <h2 style="font-size: 1rem; color: #666; margin-bottom: 15px;"> Author: 
                <a href="{% url 'author_detail' author.author_id %}" style="text-decoration: none; color: #007bff;">
                    {{ author.author_name }}
                </a></h2>
           
            <!-- Metadata -->
            <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;">
                <div style="flex: 1; background-color: #f9f9f9; padding: 10px; border-radius: 4px; text-align: center;">
                    <strong style="display: block; font-size: 1rem; color: #222;">Publish Date</strong>
                    <span style="font-size: 0.9rem; color: #555;">{{ book.publish_date }}</span>
                </div>
                <div style="flex: 1; background-color: #f9f9f9; padding: 10px; border-radius: 4px; text-align: center;">
                    <strong style="display: block; font-size: 1rem; color: #222;">Publisher</strong>
                    <span style="font-size: 0.9rem; color: #555;">{{ book.publisher_name }}</span>
                </div>
                <div style="flex: 1; background-color: #f9f9f9; padding: 10px; border-radius: 4px; text-align: center;">
                    <strong style="display: block; font-size: 1rem; color: #222;">Language</strong>
                    <span style="font-size: 0.9rem; color: #555;">{{ book.language }}</span>
                </div>
                <div style="flex: 1; background-color: #f9f9f9; padding: 10px; border-radius: 4px; text-align: center;">
                    <strong style="display: block; font-size: 1rem; color: #222;">Pages</strong>
                    <span style="font-size: 0.9rem; color: #555;">{{ book.total_pages }}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
